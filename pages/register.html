<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register a new Bloomware account</title>
    <meta name="description" content="Based hack for block game!">
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Major+Mono+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', path='/fonts/font-awesome.min.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', path='img/Icons/BloomwareIcon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/featureText.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/Login-Form-Dark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body style="background-color: #303030;">
    <section class="login-dark">
        <form id="form" method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration">
                <p style="font-family: Raleway, sans-serif;margin-bottom: 15px;">Register a new account</p>
                <p id="error" style="height: 2px;margin-bottom: 15px;margin-top: -22px;font-size: 13px;font-family: Raleway, sans-serif;"></p>
            </div>
            <div class="mb-3"><input id="nickname" class="form-control" type="text" name="nickname" placeholder="Nickname" /></div>
            <div class="mb-3"><input id="email" class="form-control" type="email" name="email" placeholder="Email" /></div>
            <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="font-family: Raleway, sans-serif;">Register</button></div>
        </form>
    </section>
    <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/core.js') }}"></script>
    <script src="{{ url_for('static', path='/js/register.js') }}"></script>
</body>

</html>
